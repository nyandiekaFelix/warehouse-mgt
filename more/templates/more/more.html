{% extends 'basic/base.html' %}

{% block content %}
    <form name="itemform" action="" method="post">
        <label>Items: </label>
        {% csrf_token %}
        <select id="items" name="itemform">
            {% for i in Items %}
            <option value={{i}}>{{i}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get">
    </form>
{% endblock %}
